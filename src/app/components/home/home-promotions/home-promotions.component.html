<!--=====================================
    	Home Promotions
    	======================================-->

<div *ngIf="!preload"  class="ps-promotions">

    <div class="container">

        <div class="row">

            <div *ngFor="let banner of banner_default;let i = index"  class="col-md-6 col-12 ">
                <a class="ps-collection" href="producto/{{url[i]}}" >
                    <img src="{{url_image}}img/products/categorias/{{categoria[i]}}/default/{{banner}}" alt="">
                </a>
            </div>

           

        </div>

    </div>

</div><!-- End Home Promotions-->

<!--=====================================
Preload
======================================-->
<div *ngIf="preload"  class="d-flex justify-content-center">
    
    <div class="spinner-border text-success my-5"></div>

</div>
