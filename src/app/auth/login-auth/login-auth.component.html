<div class="ps-breadcrumb">

    <div class="container">

        <ul class="breadcrumb">

            <li><a href="/">Home</a></li>

            <li>Login Auth</li>

        </ul>

    </div>

</div>
<!-- .mat-typography h3{font:400 16px/28px Roboto, "Helvetica Neue", sans-serif;letter-spacing:normal;margin:0 0 16px} -->
<div class="sidenav">
    <div class="login-main-text">
        <h2 style="color: white;">Administrador</h2>
        <p>Inicia sesión para tener acceso al panel de administración.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="form" (ngSubmit)="login($event)">
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="text" class="form-control" maxlength="40" formControlName="email" placeholder="Correo electrónico">
                    <div *ngIf="validatorErrorField('email') ">
                        <p class="text-danger" *ngIf="form.get('email').hasError('required')">El campo es
                            requerido </p>
                        <p class="text-danger" *ngIf="form.get('email').hasError('pattern')">Email incorrecto
                        </p>

                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" maxlength="16"  formControlName="password" 
                    pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" placeholder="contraseña">
                    <div *ngIf="validatorErrorField('password')">
                        <p class="text-danger" *ngIf="form.get('password').hasError('required')">El campo es
                            requerido </p>
                        <p class="text-danger" *ngIf="form.get('password').hasError('pattern')">Ingresa una
                            contraseña segura </p>

                    </div>
                </div>
                <button type="submit"  [disabled]="form.invalid"
                class="btn btn-black">Iniciar sesión</button>
                <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
            </form>
        </div>
    </div>
</div>
