<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>Aprobación de productos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="ps-section__right">

            <div class="d-flex justify-content-between">

                <mat-form-field class="search-form-field" floatLabel="never">
                    <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off"
                        (keyup)="applyFilter()">
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                        (click)="onSearchClear()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

            </div>
            <br>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="nro">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element;let i =index;"> {{element.numero +1 }} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="tienda">
                        <th mat-header-cell *matHeaderCellDef> Tienda </th>
                        <td mat-cell *matCellDef="let element"> {{element.tienda}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="feedback">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- {{element.feedback}}  -->
                            <span *ngIf="element.feedback.type == 'approved'" data-toggle="tooltip"
                                title="{{element.feedback.comment}}" class="badge badge-success">
                                <a>Aprobado</a>
                            </span>

                            <span *ngIf="element.feedback.type == 'review'" data-toggle="tooltip"
                                title="{{element.feedback.comment}}" class="badge badge-warning">En
                                revisión</span>
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="fecha_creacion">
                        <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha_creacion |date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element;let i =index;">
                            <button mat-icon-button (click)="editProduct(idProducts[element.numero])">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <!-- <button mat-icon-button color="warn">
                                <mat-icon>delete_outline</mat-icon>
                            </button> -->
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
                  <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row> -->

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>



        </div>
    </mat-card-content>

</mat-card>
