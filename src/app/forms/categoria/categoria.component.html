<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Categor√≠a</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="ps-section__right">


      <div class="d-flex justify-content-between">

        <div>
          <button mat-raised-button color="primary" (click)="addCategoria()">Nueva
            categoria</button>
        </div>

        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

      </div>
      <br>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.numero +1 }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="grupo">
            <th mat-header-cell *matHeaderCellDef> Grupo </th>
            <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> Url </th>
            <td mat-cell *matCellDef="let element"> {{element.url}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="vistas">
            <th mat-header-cell *matHeaderCellDef> Vistas </th>
            <td mat-cell *matCellDef="let element"> {{element.vistas}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button  (click)="editCategoria(idCategorias[element.numero])" ><mat-icon>edit</mat-icon></button>
              <button mat-icon-button  (click)="deleteCategoria(element.numero,categorias,idCategorias[element.numero])" color="warn"><mat-icon>delete_outline</mat-icon></button> 
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
       
      </div>


    </div>



  </mat-card-content>

</mat-card>
