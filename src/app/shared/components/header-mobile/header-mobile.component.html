            </ul>
        </div>

        <div class="header__right">

            <ul class="navigation__extra">

                <li><a routerLink="/empieza-vender">Vender en el MarketPlace</a></li>

    <div class="navigation--mobile">

        <div class="navigation__left">

            <!--=====================================
				Menu Mobile
				======================================-->

            <div class="menu--product-categories">

                <div class="ps-shop__filter-mb mr-4 mt-4" id="filter-sidebar">
                    <i class="icon-menu "></i>
                </div>

                <div class="ps-filter--sidebar">

                    <div class="ps-filter__header">
                        <h3>Categorias</h3><a class="ps-btn--close ps-btn--no-boder" href="#"></a>
                    </div>

                    <div class="ps-filter__content">

                        <aside class="widget widget_shop">

                            <ul class="ps-list--categories">
                                <li *ngFor="let categoria of categorias;let lastIndex=last"
                                    class="current-menu-item menu-item-has-children">
                                    <a routerLink="productos/{{categoria.url}}">
                                        <strong>{{categoria.nombre}}</strong>
                                    </a>
                                    <span class="sub-toggle">
                                        <i class="fa fa-angle-down"></i>
                                    </span>
                                    <ul class="sub-menu" style="display: none;" [attr.categorias]="categoria.nombre">

                                    </ul>
                                    {{lastIndex?getSubcategorias():"" }}
                                </li>

                            </ul>

                        </aside>

                    </div>

                </div>

            </div><!-- End menu-->

            <a class="ps-logo pl-3 pl-sm-5" routerLink="/">
                <img src="{{url_image}}img/template/logo_organic_2.png" class="pt-3" alt="">
            </a>

        </div>

        <div class="navigation__right">

            <div class="header__actions">

                <!--=====================================

                    <a class="header__extra" routerLink="/carrito-compra">

                <!--=====================================
					Login and Register
					======================================-->

                <div *ngIf="!authValidate" class="ps-block--user-header">
                    <a class="header__extra" routerLink="login">
                        <i class="icon-user"></i>
                    </a>
                    <div class="ps-block__right">
                        <a routerLink="login">Login</a>
                        <a routerLink="registro">Registro</a>
                    </div>
                </div>

                <div *ngIf="authValidate" class="ps-block--user-header">
                    <div class="ps-block__left text-right">
                        <div [innerHTML]="picture" style="width:40px"></div>
                    </div>

    <!--=====================================
		Search
		======================================-->

    <div class="ps-search--mobile">

        <form class="ps-form--search-mobile">
            <div class="form-group--nest">
                <input (keyup.enter)="goSearch(search.value)" #search class="form-control" type="text"
                    placeholder="Estoy buscando...">
                <button type="button" (click)="goSearch(search.value)" #search><i class="icon-magnifier"></i></button>
            </div>
        </form>

    </div>
